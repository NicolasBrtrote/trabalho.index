<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="form-container">
        <form id="formCadastro">
            <h2>Cadastro:</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" name="sexo">
            </div>
            <div class="form-group">
                <label for="telefone">Número Telefone:</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div class="form-group">
                <label for="estado_civil">Estado civil:</label>
                <input type="text" id="estado_civil" name="estado_civil">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero">
            </div>
            <div class="form-group">
                <label for="funcionario_fortes">Funcionário Fortes:</label>
                <input type="text" id="funcionario_fortes" name="funcionario_fortes">
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="senha">Crie uma senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirme a senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha">
            </div>
            <button type="submit" id="enviarCadastro">ENVIAR</button>
        </form>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
